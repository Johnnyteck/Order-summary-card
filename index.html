<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main-container">
    <img class="illustration" src="./images/illustration-hero.svg" alt="illustration">
    <section class="content">
      <h1 class="h1">Order Summary</h1>
      <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      
      <div class="plan">
        <img class="music-icon" src="./images/icon-music.svg" alt="music icon">
        <div class="text">
          <h2 class="plan-name">Annual Plan</h2>
          <p class="plan-price">$59.99/year</p>
        </div>
        <p class="change"><a href="#">Change</a></p>
      </div>
      <button class="primary-btn">Proceed to Payment</button>
      <p><a href="#" class="secondary-btn">Cancel Order</a></p>
    </section>
    </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="www.github.com/johnnyteck">JonnieDev</a>.
    </div>
  </footer>
</body>
</html>
